<!DOCTYPE html>
<html>
<head>
  <title>Responsivify</title>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">

<body>


  <script src="assets/vendor/underscore/underscore.js"></script>
  <script src="assets/vendor/jquery/jquery.js"></script>
  <script src="assets/javascripts/responsivify.js"></script>
  <script>
    window.responsivify = new Responsivify({foo:'bar'});

    window.responsivify.Events('threshold').subscribe(function(args){
      console.log(args);
    });

    window.responsivify.Events('is_large_breakpoint').subscribe(function(args){
      console.log("LARGE");
    });
  </script>
</body>
